<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#667eea" />

    <title>Reports - PG Management</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="assets/icon-192.png" />
    <link rel="apple-touch-icon" href="assets/icon-192.png" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- SheetJS for Excel Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- html2pdf for PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- Supabase and app config -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script>
        if (window.supabaseClient && window.supabaseClient.init) {
            window.supabaseClient.init();
        }
    </script>

    <style>
        /* Reports page grid */
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .reports-card {
            background: var(--card-bg, #fff);
            border-radius: 12px;
            padding: 18px 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 10px;
        }

        .reports-card label {
            width: 100%;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .reports-card input[type="month"],
        .reports-card input[type="date"],
        .reports-card select,
        .reports-card button {
            width: 100%;
            padding: 10px 12px;
            font-size: 0.95rem;
            border-radius: 8px;
            border: 2px solid var(--border-color, #e0e0e0);
            transition: border-color 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            font-family: inherit;
        }

        .reports-card input[type="month"]:focus,
        .reports-card input[type="date"]:focus,
        .reports-card select:focus {
            border-color: var(--primary-color, #667eea);
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .reports-card button:hover {
            border-color: var(--primary-color, #667eea);
        }

        /* Report Mode Section */
        .report-mode-section {
            background: var(--card-bg, #fff);
            border-radius: 12px;
            padding: 18px 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .report-mode-section label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: block;
        }

        .report-mode-section select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 2px solid var(--border-color, #e0e0e0);
            font-size: 0.95rem;
            cursor: pointer;
        }

        /* Month Group & Range Group */
        #monthGroup,
        #rangeGroup {
            background: var(--card-bg, #fff);
            border-radius: 12px;
            padding: 18px 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            display: none;
        }

        .range-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .range-inputs > div {
            display: flex;
            flex-direction: column;
        }

        .range-inputs label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .range-inputs input {
            padding: 10px 12px;
            border-radius: 8px;
            border: 2px solid var(--border-color, #e0e0e0);
            font-size: 0.95rem;
            cursor: pointer;
        }

        .range-inputs input:focus {
            border-color: var(--primary-color, #667eea);
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Building Filter */
        .building-filter {
            background: var(--card-bg, #fff);
            border-radius: 12px;
            padding: 18px 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .building-filter label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: block;
        }

        .building-filter select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 2px solid var(--border-color, #e0e0e0);
            font-size: 0.95rem;
            cursor: pointer;
        }

        /* Export Buttons */
        .export-buttons {
            background: var(--card-bg, #fff);
            border-radius: 12px;
            padding: 18px 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .export-buttons label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: block;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
        }

        /* Section Cards */
        .section-card {
            background: var(--card-bg, #fff);
            border-radius: 16px;
            box-shadow: 0 3px 16px rgba(102,126,234,0.07);
            padding: 24px 28px 20px 28px;
            margin-bottom: 24px;
        }

        .section-card h2 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-dark, #667eea);
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-card h3 {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-dark, #667eea);
            margin-top: 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #guestListReport {
            margin-top: 12px;
            overflow-x: auto;
        }

        #monthlyComparison {
            margin-top: 12px;
            overflow-x: auto;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .stat-icon {
            font-size: 1.8rem;
            min-width: 40px;
        }

        .stat-card h3 {
            font-size: 1.6rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
        }

        .stat-card p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin: 0;
        }

        .stat-primary .stat-icon { color: #667eea; }
        .stat-success .stat-icon { color: #10b981; }
        .stat-warning .stat-icon { color: #f59e0b; }
        .stat-danger .stat-icon { color: #ef4444; }

        /* Table Styles */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 12px;
        }

        .guest-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .guest-table thead {
            background: rgba(102, 126, 234, 0.08);
        }

        .guest-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: var(--primary-dark, #667eea);
            border-bottom: 2px solid rgba(102, 126, 234, 0.15);
        }

        .guest-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .guest-table tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
        }

        .status-paid {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .status-breached {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        /* Responsive for small devices */
        @media (max-width: 768px) {
            .reports-grid {
                grid-template-columns: 1fr;
            }

            .range-inputs {
                grid-template-columns: 1fr;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .section-card {
                padding: 16px 18px;
            }

            .section-card h2 {
                font-size: 1.2rem;
            }

            .guest-table {
                font-size: 0.8rem;
            }

            .guest-table th,
            .guest-table td {
                padding: 8px;
            }
        }

        @media (max-width: 600px) {
            .reports-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .section-card {
                padding: 14px 16px;
                border-radius: 12px;
            }

            .section-card h2 {
                font-size: 1.1rem;
            }

            .guest-table {
                font-size: 0.75rem;
            }

            .guest-table th,
            .guest-table td {
                padding: 6px;
            }

            .stat-card {
                padding: 12px;
                gap: 8px;
            }

            .stat-icon {
                font-size: 1.4rem;
                min-width: 32px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-building"></i>
            <span>PG Management</span>
        </div>
        <ul class="nav-menu">
            <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="guest-form.html"><i class="fas fa-user-plus"></i> Add Guest</a></li>
            <li><a href="guest-list.html"><i class="fas fa-list"></i> Guest List</a></li>
            <li><a href="room-status.html"><i class="fas fa-door-open"></i> Room Status</a></li>
            <li><a href="reports.html" class="active"><i class="fas fa-file-alt"></i> Reports</a></li>
            <li><a href="storage.html"><i class="fas fa-database"></i> Storage</a></li>
            <li><a href="admin-profile.html"><i class="fas fa-user-cog"></i> Admin Profile</a></li>
        </ul>
        <button class="btn btn-logout" onclick="handleLogout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-file-alt"></i> Reports</h1>
            <p>View guest reports and analytics with flexible filtering options</p>
        </div>

        <!-- Report Mode Selection -->
        <div class="report-mode-section">
            <label for="reportMode"><i class="fas fa-filter"></i> Report Type:</label>
            <select id="reportMode">
                <option value="all">All Guests</option>
                <option value="month">Monthly Report</option>
                <option value="range">Date Range</option>
            </select>
        </div>

        <!-- Month Selection (Hidden by default) -->
        <div id="monthGroup">
            <label for="reportMonth"><i class="fas fa-calendar"></i> Select Month:</label>
            <input type="month" id="reportMonth" />
        </div>

        <!-- Date Range Selection (Hidden by default) -->
        <div id="rangeGroup">
            <label><i class="fas fa-calendar-range"></i> Select Date Range:</label>
            <div class="range-inputs">
                <div>
                    <label for="fromDate">From Date:</label>
                    <input type="date" id="fromDate" />
                </div>
                <div>
                    <label for="toDate">To Date:</label>
                    <input type="date" id="toDate" />
                </div>
            </div>
        </div>

        <!-- Building Filter (Always Visible) -->
        <div class="building-filter">
            <label for="reportBuilding"><i class="fas fa-building"></i> Filter by Building:</label>
            <select id="reportBuilding">
                <option value="">All Buildings</option>
                <!-- Dynamically filled by JS -->
            </select>
        </div>

        <!-- Export Buttons -->
        <div class="export-buttons">
            <label><i class="fas fa-download"></i> Export Report:</label>
            <div class="button-group">
                <button class="btn-primary" id="exportPdf">
                    <i class="fas fa-file-pdf"></i> Export PDF
                </button>
                <button class="btn-secondary" id="exportExcel">
                    <i class="fas fa-file-excel"></i> Export Excel
                </button>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="section-card" id="reportSummary">
            <h2><i class="fas fa-chart-bar"></i> Summary</h2>
            <p>Loading summary data...</p>
        </div>

        <!-- Detailed Guest List Section -->
        <div class="section-card">
            <h2><i class="fas fa-list"></i> Detailed Guest List</h2>
            <div id="guestListReport">Loading guest data...</div>
        </div>

        <!-- Monthly Breakdown Section -->
        <div class="section-card">
            <div id="monthlyComparison">Loading monthly breakdown...</div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/reports.js"></script>

    <script>
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        // Handle logout
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = '/index.html';
            }
        }
    </script>
</body>
</html>
